<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanImpuls Design</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=3">

    <!-- App-Icon / Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/3w40w0Zf/Gemini-Generated-Image-546j4s546j4s546j.png">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js Worker Setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>

    <!-- Top Bar: Logo, File, Scale Status -->
    <header class="top-nav glass-panel">
        <div class="nav-left">
            <div class="brand">
                <img src="https://i.postimg.cc/D0mgfw8Z/Gemini-Generated-Image-ytx2taytx2taytx2.png" alt="Logo" class="logo-img">
            </div>
            <div class="divider"></div>
            <button class="nav-btn" onclick="document.getElementById('file-input').click()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                PDF Ã¶ffnen
            </button>
            <input type="file" id="file-input" accept="application/pdf" hidden>
        </div>

        <div class="nav-center">
            <div class="scale-display" id="scale-trigger">
                <span class="label">Massstab</span>
                <span class="value" id="current-scale-badge">1:1 (px)</span>
            </div>
        </div>
        
        <div class="nav-right">
            <input type="file" id="import-json" accept=".json" hidden>
            <button id="import-btn" class="nav-btn" title="Messungen laden">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </button>
            <button id="save-btn" class="nav-btn" title="Messungen speichern">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
            </button>
            <div class="divider"></div>
            <button id="export-trigger-btn" class="nav-btn primary-ghost">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                Export
            </button>
        </div>
    </header>

    <!-- Export Modal -->
    <div id="export-modal" class="modal-overlay hidden">
        <div class="modal glass-panel">
            <div class="modal-header">
                <h3>Zusammenfassung</h3>
                <button id="close-export-modal" class="icon-btn">âœ•</button>
            </div>
            
            <div class="modal-body">
                <div class="summary-cards">
                    <div class="summary-card">
                        <span class="label">Total Distanz</span>
                        <span class="value" id="summary-dist">0.00 m</span>
                    </div>
                    <div class="summary-card">
                        <span class="label">Total FlÃ¤che</span>
                        <span class="value" id="summary-area">0.00 mÂ²</span>
                    </div>
                </div>

                <div class="export-actions">
                    <button id="btn-export-pdf" class="btn-primary full-width">
                        ðŸ“„ Als PDF herunterladen
                    </button>
                    <button id="btn-export-csv" class="btn-secondary full-width">
                        ðŸ“Š Als CSV herunterladen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Area -->
    <main class="canvas-stage">
        <div id="canvas-container" class="canvas-wrapper">
            <canvas id="pdf-render"></canvas>
            <canvas id="drawing-layer"></canvas>
        </div>
    </main>

    <!-- Measurements Floating Panel (Right) -->
    <aside class="measurements-card glass-panel">
        <div class="card-header">
            <h3>Messungen</h3>
            <button id="clear-measurements" class="icon-btn danger" title="Alle lÃ¶schen">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
            </button>
        </div>
        <div class="card-content">
            <ul id="measurement-list">
                <!-- Items via JS -->
            </ul>
            <div id="empty-state" class="empty-state">
                <p>Keine Messungen aktiv</p>
                <small>WÃ¤hle ein Werkzeug unten</small>
            </div>
        </div>
    </aside>

    <!-- Scale Settings Modal/Popover (Hidden by default) -->
    <div id="scale-popover" class="scale-popover glass-panel hidden">
        <div class="popover-arrow"></div>
        <h4>Massstab kalibrieren</h4>
        
        <div class="scale-option">
            <label>VerhÃ¤ltnis (1:x)</label>
            <div class="input-row">
                <span class="prefix">1:</span>
                <input type="number" id="scale-ratio-input" placeholder="50">
                <button id="apply-ratio-btn" class="btn-primary">Setzen</button>
            </div>
        </div>
        
        <div class="divider-text">oder</div>

        <div class="scale-option">
            <label>Manuell messen</label>
            <p class="hint">1. "Massstab" Werkzeug wÃ¤hlen<br>2. Bekannte Strecke zeichnen<br>3. Hier Wert eingeben</p>
            <div id="manual-scale-inputs" class="input-row hidden-inputs">
                <input type="number" id="real-distance-input" placeholder="LÃ¤nge">
                <select id="unit-select">
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
                <button id="confirm-scale" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Bottom Toolbar (Navigation) -->
    <nav class="bottom-dock glass-panel">
        <div class="dock-group">
            <button class="dock-item active" data-tool="none" title="AuswÃ¤hlen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/><path d="M13 13l6 6"/></svg>
            </button>
        </div>
        
        <div class="divider-vertical"></div>
        
        <div class="dock-group">
            <button class="dock-item" data-tool="scale" title="Massstab setzen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12h20"/><path d="M2 12v3"/><path d="M22 12v3"/><path d="M7 12v2"/><path d="M12 12v2"/><path d="M17 12v2"/></svg>
            </button>
            <button class="dock-item" data-tool="distance" title="Distanz messen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="4" cy="4" r="2"/><circle cx="20" cy="20" r="2"/><line x1="5.5" y1="5.5" x2="18.5" y2="18.5"/></svg>
            </button>
            <button class="dock-item" data-tool="area" title="FlÃ¤che messen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l-9.5 5.5 3.5 13.5h12l3.5-13.5z"/></svg>
            </button>
        </div>

        <div class="divider-vertical"></div>

        <div class="dock-group color-group">
            <input type="color" id="stroke-color" value="#3b82f6" title="Farbe wÃ¤hlen">
        </div>

        <div class="divider-vertical"></div>

        <!-- Page Controls -->
        <div class="dock-group" id="page-controls" style="display:none;">
            <button class="dock-item" id="prev-page" title="Vorherige Seite">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
            </button>
            <span id="page-indicator" style="font-size: 0.9rem; font-weight: 600; color: #64748b; min-width: 40px; text-align: center;">1 / 1</span>
            <button class="dock-item" id="next-page" title="NÃ¤chste Seite">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
            </button>
        </div>

        <!-- Undo Btn (Nur sichtbar wenn Drawing) -->
        <div class="dock-group hidden" id="undo-group">
             <div class="divider-vertical"></div>
             <button class="dock-item" id="undo-btn" title="Letzten Punkt lÃ¶schen" style="color: #ef4444;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg>
             </button>
        </div>

    </nav>

    <script type="module" src="src/main.js"></script>
</body>
</html>
