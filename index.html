<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlanImpuls Pro</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css?v=4">

    <!-- App-Icon / Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/3w40w0Zf/Gemini-Generated-Image-546j4s546j4s546j.png">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- 1. Top Bar (Menu Header) -->
        <header class="top-bar">
            <div class="tb-left">
                <div class="brand">
                    <img src="https://i.postimg.cc/D0mgfw8Z/Gemini-Generated-Image-ytx2taytx2taytx2.png" alt="Logo" class="app-logo">
                </div>
                <div class="divider"></div>
                <label class="tool-btn-text" for="file-input">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg>
                    Öffnen
                </label>
                <input type="file" id="file-input" accept="application/pdf,.pdf" style="display:none">
                
                <button id="save-btn" class="tool-btn-text">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                    Speichern
                </button>
                
                <input type="file" id="import-json" accept=".json" hidden>
                <button id="import-btn" class="tool-btn-text">Laden</button>
            </div>

            <div class="tb-center">
                <div class="scale-status" id="scale-trigger">
                    <span class="label">Massstab:</span>
                    <strong id="current-scale-badge">1:1 (px)</strong>
                </div>
            </div>

            <div class="tb-right">
                <button id="export-trigger-btn" class="tool-btn-text">Export</button>
            </div>
        </header>

        <!-- 2. Main Workspace (Sidebar + Canvas) -->
        <div class="workspace">
            
            <!-- Left Sidebar (Tools) -->
            <aside class="sidebar-tools">
                <div class="tool-group">
                    <button class="tool-icon active" data-tool="none" title="Auswählen / Pan">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/></svg>
                    </button>
                    <button class="tool-icon" data-tool="scale" title="Massstab setzen">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12h20M2 12v3M22 12v3M7 12v2M12 12v2M17 12v2"/></svg>
                    </button>
                    <button class="tool-icon" data-tool="distance" title="Distanz messen">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="4" cy="4" r="2"/><circle cx="20" cy="20" r="2"/><line x1="5.5" y1="5.5" x2="18.5" y2="18.5"/></svg>
                    </button>
                    <button class="tool-icon" data-tool="area" title="Fläche messen">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l-9.5 5.5 3.5 13.5h12l3.5-13.5z"/></svg>
                    </button>
                </div>
                
                <div class="divider-horizontal"></div>
                
                <div class="tool-group">
                    <div class="color-picker-wrapper">
                        <input type="color" id="stroke-color" value="#3b82f6" title="Farbe">
                    </div>
                </div>

                <div class="divider-horizontal"></div>

                <!-- Page Nav in Sidebar -->
                <div class="tool-group page-nav" id="page-controls" style="display:none;">
                    <button class="tool-icon small" id="prev-page"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg></button>
                    <span id="page-indicator">1</span>
                    <button class="tool-icon small" id="next-page"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg></button>
                </div>

                <div class="spacer"></div>

                <div class="tool-group hidden" id="undo-group">
                    <button class="tool-icon danger" id="undo-btn" title="Undo">
                         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg>
                    </button>
                </div>
            </aside>

            <!-- Canvas Stage -->
            <main class="canvas-stage">
                <div id="canvas-container" class="canvas-wrapper">
                    <canvas id="pdf-render"></canvas>
                    <canvas id="drawing-layer"></canvas>
                </div>
            </main>
        </div>

        <!-- 3. Bottom Panel (Measurements List) -->
        <footer class="bottom-panel">
            <div class="panel-header">
                <h3>Markups / Messungen</h3>
                <div class="panel-actions">
                     <button id="clear-measurements" class="text-btn danger">Alle löschen</button>
                </div>
            </div>
            <div class="panel-content">
                <table class="markup-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;"></th> <!-- Color -->
                            <th>Typ</th>
                            <th>Beschriftung</th>
                            <th>Wert</th>
                            <th style="width: 60px;">Seite</th>
                            <th style="width: 50px;"></th> <!-- Delete -->
                        </tr>
                    </thead>
                    <tbody id="measurement-list">
                        <!-- Rows via JS -->
                    </tbody>
                </table>
                <div id="empty-state" class="empty-message">Keine Messungen vorhanden.</div>
            </div>
        </footer>

    </div>

    <!-- Modals (Hidden) -->
    <!-- Scale Popover -->
    <div id="scale-popover" class="scale-popover hidden">
        <div class="popover-header-row">
            <h4>Massstab kalibrieren</h4>
            <button id="close-scale-popover" class="btn-close-popover" title="Schliessen">✕</button>
        </div>
        <div class="scale-section">
            <label>Verhältnis (1:x)</label>
            <div class="row">
                <span>1:</span>
                <input type="number" id="scale-ratio-input" placeholder="50">
                <button id="apply-ratio-btn">Setzen</button>
            </div>
        </div>
        <div class="or-divider">- oder -</div>
        <div class="scale-section">
            <label>Manuell (Zeichnen & Eingeben)</label>
            <div id="manual-scale-inputs" class="row hidden-inputs">
                <input type="number" id="real-distance-input" placeholder="Länge">
                <select id="unit-select">
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
                <button id="confirm-scale">OK</button>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="export-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Export</h3>
                <button id="close-export-modal" class="icon-close">✕</button>
            </div>
            <div class="modal-body">
                <div class="summary-stats">
                    <div class="stat-box">
                        <label>Total Länge</label>
                        <strong id="summary-dist">0.00 m</strong>
                    </div>
                    <div class="stat-box">
                        <label>Total Fläche</label>
                        <strong id="summary-area">0.00 m²</strong>
                    </div>
                </div>
                <div class="actions-col">
                    <button id="btn-export-pdf" class="btn-primary">PDF Bericht</button>
                    <button id="btn-export-csv" class="btn-secondary">CSV Tabelle</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
